name: Build OVMS Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Build in Docker
      run: |
        docker run --rm -v ${{ github.workspace }}:/project -w /project/vehicle/OVMS.V3 \
          espressif/idf:v3.3.6 \
          bash -c "cp support/sdkconfig.default.hw31 sdkconfig && make -j4"
        
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ovms-firmware
        path: |
          vehicle/OVMS.V3/build/ovms3.bin
          vehicle/OVMS.V3/build/partitions.bin
          vehicle/OVMS.V3/build/ota_data_initial.bin
        retention-days: 30
