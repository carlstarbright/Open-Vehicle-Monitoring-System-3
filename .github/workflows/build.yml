name: Build OVMS Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-setuptools \
          python3-venv libncurses-dev libffi-dev libssl-dev

    - name: Setup OVMS ESP-IDF (their fork)
      run: |
        cd ~
        git clone -b release/v3.3 --recursive https://github.com/openvehicles/esp-idf.git
        cd esp-idf
        ./install.sh esp32

    - name: Build firmware
      run: |
        source ~/esp-idf/export.sh
        cd vehicle/OVMS.V3
        cp support/sdkconfig.default.hw31 sdkconfig
        make -j$(nproc)
        
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ovms-firmware
        path: |
          vehicle/OVMS.V3/build/ovms3.bin
          vehicle/OVMS.V3/build/partitions.bin
          vehicle/OVMS.V3/build/ota_data_initial.bin
        retention-days: 30
