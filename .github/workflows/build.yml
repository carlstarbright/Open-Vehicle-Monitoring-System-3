name: Build OVMS Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-setuptools \
          cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0 \
          python3-venv libncurses-dev

    - name: Setup ESP-IDF v3.3.4
      run: |
        mkdir -p ~/esp
        cd ~/esp
        git clone -b v3.3.4 --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        ./install.sh esp32

    - name: Build firmware
      run: |
        source ~/esp/esp-idf/export.sh
        cd vehicle/OVMS.V3
        make defconfig
        make -j$(nproc)
        
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ovms-firmware
        path: |
          vehicle/OVMS.V3/build/ovms3.bin
          vehicle/OVMS.V3/build/partitions.bin
          vehicle/OVMS.V3/build/ota_data_initial.bin
        retention-days: 30
